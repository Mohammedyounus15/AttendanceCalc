<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Tags for Google Indexing -->
    <title>Attendance Calculator | 75% Target</title>
    <meta name="description" content="Calculate your class attendance, find out how many classes you can miss or need to attend to maintain the 75% threshold.">
    <meta name="keywords" content="attendance calculator, 75% rule, student attendance, time management">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f6e05e; /* Yellow */
            opacity: 0;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .gradient-button {
            background-image: linear-gradient(to right, #4c51bf 0%, #6366f1 51%, #4c51bf 100%);
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 4px 15px 0 rgba(49, 196, 190, 0.75);
        }
        .gradient-button:hover {
            background-position: right center; /* change the direction of the change */
            color: #fff;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50 overflow-hidden"></div>

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100 mt-8">
        <h1 class="text-4xl font-extrabold text-indigo-700 text-center mb-2">Attendance Target Tracker</h1>
        <p class="text-center text-gray-500 mb-8">Maintain 75% attendance.</p>

        <!-- Input Section -->
        <div class="space-y-4">
            <div>
                <label for="attended" class="block text-sm font-medium text-gray-700">Classes Attended</label>
                <input type="number" id="attended" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., 50">
            </div>
            <div>
                <label for="total" class="block text-sm font-medium text-gray-700">Total Classes Conducted</label>
                <input type="number" id="total" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., 70">
            </div>
            <div>
                <label for="classesPerDay" class="block text-sm font-medium text-gray-700">Classes Per Day</label>
                <input type="number" id="classesPerDay" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500" value="1" min="1">
                <p class="text-xs text-gray-400 mt-1">Used to convert class totals into days.</p>
            </div>
        </div>

        <button onclick="calculateAttendance()" class="gradient-button w-full mt-8 py-3 rounded-lg text-lg font-semibold shadow-md hover:shadow-lg transition duration-200">
            Calculate Attendance
        </button>

        <!-- Result Section -->
        <div id="result-box" class="mt-8 p-6 bg-gray-50 rounded-lg hidden">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Your Report</h2>
                <span id="percentage-display" class="text-3xl font-extrabold text-indigo-600">--%</span>
            </div>

            <div id="feedback-message" class="text-center p-3 rounded-lg font-semibold"></div>

            <div id="calculation-details" class="mt-4 space-y-3">
                <!-- Details will be injected here -->
            </div>
        </div>

    </div>

    <script>
        const TARGET_PERCENTAGE = 0.75;

        // Utility to generate confetti elements
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            if (!container) return;

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.backgroundColor = ['#f6e05e', '#fc8181', '#68d391', '#63b3ed'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = `${-Math.random() * 3}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                container.appendChild(confetti);
            }

            // Clean up confetti after 5 seconds
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function displayCalculationDetail(primaryValue, classesPerDay, label, colorClass) {
            const days = Math.ceil(primaryValue / classesPerDay);
            const classes = primaryValue;

            return `
                <div class="flex justify-between items-center p-3 rounded-md bg-white border border-gray-200">
                    <span class="text-base text-gray-600">${label}</span>
                    <div class="text-right">
                        <span class="text-3xl font-extrabold ${colorClass}">${days}</span>
                        <span class="text-sm text-gray-500 block">Day${days !== 1 ? 's' : ''} (${classes} Classes)</span>
                    </div>
                </div>
            `;
        }


        function calculateAttendance() {
            const classesAttended = parseFloat(document.getElementById('attended').value);
            const totalClasses = parseFloat(document.getElementById('total').value);
            const classesPerDay = parseFloat(document.getElementById('classesPerDay').value) || 1;

            const resultBox = document.getElementById('result-box');
            const percentageDisplay = document.getElementById('percentage-display');
            const feedbackMessage = document.getElementById('feedback-message');
            const detailsContainer = document.getElementById('calculation-details');
            const confettiContainer = document.getElementById('confetti-container');

            // Clear previous results and output
            detailsContainer.innerHTML = '';
            confettiContainer.innerHTML = ''; // Clear confetti

            if (isNaN(classesAttended) || isNaN(totalClasses) || totalClasses <= 0 || classesAttended > totalClasses) {
                resultBox.classList.remove('hidden');
                percentageDisplay.textContent = 'N/A';
                feedbackMessage.textContent = 'Please enter valid attendance numbers.';
                feedbackMessage.className = 'text-center p-3 rounded-lg font-semibold bg-red-100 text-red-700';
                detailsContainer.innerHTML = '';
                return;
            }

            const currentPercentage = (classesAttended / totalClasses);
            percentageDisplay.textContent = `${(currentPercentage * 100).toFixed(2)}%`;
            resultBox.classList.remove('hidden');

            const classesRequiredFor75 = Math.ceil(TARGET_PERCENTAGE * totalClasses);

            let messageHtml = '';
            let isGood = false;

            if (currentPercentage < TARGET_PERCENTAGE) {
                // Low Attendance Warning
                isGood = false;
                const classesToAttend = classesRequiredFor75 - classesAttended;
                
                feedbackMessage.textContent = 'Warning: Attendance is below 75%! You need to attend more.';
                feedbackMessage.className = 'text-center p-3 rounded-lg font-semibold bg-red-100 text-red-700';
                
                messageHtml += displayCalculationDetail(classesToAttend, classesPerDay, 
                    'Classes to Attend to Reach 75% (Minimum)', 'text-red-600');
            } else {
                // Good Attendance Success
                isGood = true;
                
                feedbackMessage.textContent = 'Congratulations! You are above 75% attendance.';
                feedbackMessage.className = 'text-center p-3 rounded-lg font-semibold bg-green-100 text-green-700';

                // The total classes you can miss while keeping 75% *of the current total*
                const classesYouCanMiss = Math.floor(classesAttended / 0.75) - totalClasses;
                
                messageHtml += displayCalculationDetail(classesYouCanMiss, classesPerDay, 
                    'Classes You Can Miss (Minimum 75% Maintained)', 'text-green-600');
                
                createConfetti(); // Trigger confetti for celebration
            }
            
            detailsContainer.innerHTML = messageHtml;
        }

        // Initialize the calculator on load to clear any old values
        window.onload = function() {
            document.getElementById('attended').value = '';
            document.getElementById('total').value = '';
            document.getElementById('classesPerDay').value = '1';
        };

    </script>
</body>
</html>

</body>
</html>
