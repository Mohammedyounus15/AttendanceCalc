<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75% Attendance Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom theme and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Indigo 600
                        'success': '#10b981', // Emerald 500
                        'warning': '#f59e0b', // Amber 500
                    }
                }
            }
        }
    </script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom Keyframes for the Celebration Blast */
        @keyframes blast {
            0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.2) rotate(360deg); opacity: 0; }
        }

        .celebration-blast {
            animation: blast 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 leading-tight">Attendance Tracker</h1>
            <p class="text-sm text-gray-500 mt-1">Goal: Maintain 75% Attendance</p>
        </header>

        <!-- Input Form -->
        <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="daysAttended" class="block text-sm font-medium text-gray-700 mb-1">Days Attended</label>
                    <input type="number" id="daysAttended" placeholder="0" min="0" value="0"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div>
                    <label for="totalDays" class="block text-sm font-medium text-gray-700 mb-1">Total Days Conducted</label>
                    <input type="number" id="totalDays" placeholder="0" min="0" value="0"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div>
                    <label for="classesPerDay" class="block text-sm font-medium text-gray-700 mb-1">Classes Per Day</label>
                    <input type="number" id="classesPerDay" placeholder="1" min="1" value="1"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
            </div>

            <button id="calculateBtn"
                class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md shadow-indigo-300/50">
                Calculate Attendance
            </button>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="mt-8 pt-6 border-t border-gray-200 hidden space-y-4">

            <!-- Current Attendance Card -->
            <div class="bg-indigo-50 p-4 rounded-lg text-center">
                <p class="text-lg font-medium text-gray-600">Your Current Attendance</p>
                <div class="flex items-center justify-center mt-1">
                    <span id="currentAttendance" class="text-5xl font-bold text-primary">0.00%</span>
                </div>
            </div>

            <!-- Detailed Message Area -->
            <div id="messageArea" class="p-5 rounded-xl transition-all duration-500 relative overflow-hidden">
                <!-- Content will be injected here -->
            </div>
            
            <!-- Confetti Overlay for Celebration -->
            <div id="confetti" class="absolute inset-0 pointer-events-none hidden">
                <!-- Confetti particles will be generated by JS -->
            </div>
        </div>

        <!-- Error Message Area -->
        <div id="errorMsg" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
            Please ensure all input values are valid positive numbers, and Total Days Conducted is greater than 0.
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const daysAttendedInput = document.getElementById('daysAttended');
            const totalDaysInput = document.getElementById('totalDays');
            const classesPerDayInput = document.getElementById('classesPerDay');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsDiv = document.getElementById('results');
            const currentAttendanceSpan = document.getElementById('currentAttendance');
            const messageArea = document.getElementById('messageArea');
            const errorMsgDiv = document.getElementById('errorMsg');
            const confettiContainer = document.getElementById('confetti');

            const REQUIRED_PERCENTAGE = 75;

            // Simple utility to generate confetti for the celebration
            function shootConfetti() {
                // Clear previous confetti
                confettiContainer.innerHTML = '';
                confettiContainer.classList.remove('hidden');

                const colors = ['#f87171', '#34d399', '#60a5fa', '#facc15', '#a78bfa']; // Red, green, blue, yellow, purple

                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'absolute celebration-blast';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.borderRadius = '50%';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    particle.style.transform = `translate(${Math.random() * 400 - 200}%, ${Math.random() * 400 - 200}%) rotate(${Math.random() * 360}deg) scale(0.1)`;
                    confettiContainer.appendChild(particle);
                }

                // Hide confetti after animation
                setTimeout(() => {
                    confettiContainer.classList.add('hidden');
                }, 1000);
            }


            function calculateAttendance() {
                // 1. Get and validate inputs
                const daysAttended = parseFloat(daysAttendedInput.value) || 0;
                const totalDays = parseFloat(totalDaysInput.value) || 0;
                const classesPerDay = parseFloat(classesPerDayInput.value) || 1;

                if (daysAttended < 0 || totalDays <= 0 || classesPerDay <= 0 || daysAttended > totalDays) {
                    errorMsgDiv.classList.remove('hidden');
                    resultsDiv.classList.add('hidden');
                    return;
                }

                errorMsgDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');

                // 2. Calculate total classes
                const classesAttended = daysAttended * classesPerDay;
                const totalClassesConducted = totalDays * classesPerDay;
                
                // Prevent division by zero if somehow totalClassesConducted is 0 (though checked above)
                if (totalClassesConducted === 0) {
                    currentAttendanceSpan.textContent = '0.00%';
                    messageArea.className = 'p-5 rounded-xl transition-all duration-500 bg-gray-100 text-gray-700';
                    messageArea.innerHTML = '<p class="text-center font-medium">Please enter classes conducted to calculate attendance.</p>';
                    return;
                }

                // 3. Calculate current percentage
                const currentPercentage = (classesAttended / totalClassesConducted) * 100;

                // Update UI with current attendance
                currentAttendanceSpan.textContent = `${currentPercentage.toFixed(2)}%`;

                // 4. Determine status and required action
                if (currentPercentage < REQUIRED_PERCENTAGE) {
                    // --- Status: LOW ATTENDANCE ---
                    
                    // Calculate classes needed: X such that (C_A + X) / (C_T + X) >= 0.75
                    // 0.25 * X >= 0.75 * C_T - C_A
                    // X >= 4 * (0.75 * C_T - C_A)
                    const requiredClasses = Math.ceil(totalClassesConducted * 0.75);
                    const classesToMakeUp = requiredClasses - classesAttended;

                    // Days needed is classes to make up divided by classes per day
                    const daysToMakeUp = Math.ceil(classesToMakeUp / classesPerDay);


                    messageArea.className = 'p-5 rounded-xl transition-all duration-500 bg-warning-100 border-2 border-warning-400 relative overflow-hidden';
                    messageArea.innerHTML = `
                        <div class="text-center text-warning-800">
                            <svg class="h-10 w-10 text-warning-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.3 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                            <h2 class="text-xl font-bold mb-2">Warning: Low Attendance!</h2>
                            <p class="mb-3">Your attendance is below the required 75% threshold.</p>
                            <div class="bg-white p-3 rounded-lg shadow-inner">
                                <p class="text-lg font-semibold text-warning-700">You need to attend:</p>
                                <p class="text-2xl font-extrabold text-warning-600 mt-1">${daysToMakeUp} full days</p>
                                <p class="text-sm mt-1 text-gray-500">(which is ${classesToMakeUp} classes) to reach 75%.</p>
                            </div>
                        </div>
                    `;

                } else {
                    // --- Status: GOOD ATTENDANCE ---

                    // Calculate max missed classes (Y): Y <= (C_A - 0.75 * C_T) / 0.75
                    const maxClassesToMiss = Math.floor((classesAttended - (0.75 * totalClassesConducted)) / 0.75);

                    // Days leave is classes to miss divided by classes per day
                    const maxDaysLeave = Math.floor(maxClassesToMiss / classesPerDay);

                    messageArea.className = 'p-5 rounded-xl transition-all duration-500 bg-success-100 border-2 border-success-400 relative overflow-hidden';
                    messageArea.innerHTML = `
                        <div class="text-center text-success-800">
                            <div class="text-6xl mb-3">🎉</div>
                            <h2 class="text-2xl font-bold mb-2">Congratulations!</h2>
                            <p class="mb-3">You are meeting the 75% attendance requirement!</p>
                            <div class="bg-white p-3 rounded-lg shadow-inner">
                                <p class="text-lg font-semibold text-success-700">You can still miss:</p>
                                <p class="text-2xl font-extrabold text-success-600 mt-1">${maxDaysLeave} full days</p>
                                <p class="text-sm mt-1 text-gray-500">(which is ${maxClassesToMiss} classes) and maintain 75%.</p>
                            </div>
                        </div>
                    `;
                    shootConfetti(); // Trigger the visual celebration
                }
            }

            // Attach event listener to the button
            calculateBtn.addEventListener('click', calculateAttendance);

            // Optional: Recalculate on Enter key press in any input
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        calculateAttendance();
                    }
                });
            });

            // Run an initial calculation on load if values are pre-filled
            if (daysAttendedInput.value > 0 && totalDaysInput.value > 0) {
                calculateAttendance();
            }
        });
    </script>
</body>
</html>
